{% extends "nocobot/base2.html" %}

{% block content %}
<h1>{{ outfit.nombre }}</h1>
<p><strong>Ocasión:</strong> {{ outfit.ocasión.nombre }}</p>
<p><strong>Componentes:</strong> {{ outfit.componentes }}</p>
<p><strong>Estilo:</strong> 
    {% for estilo in outfit.estilo.all %}
        {{ estilo.nombre }}{% if not forloop.last %}, {% endif %}
    {% endfor %}
</p>
<img src="{{ outfit.foto.url }}" alt="{{ outfit.nombre }}">
{% endblock %}
